<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section id="primery" aria-label="primery" class="primery-part">
    <h2 class="title">Primary</h2>
    <form>
      <label for="primary-small">Small</label>
      <input id="primary-small" placeholder="Enter text..." class="input-primery input-small input" />
      <label for="primary-medium" class="">Medium</label>
      <input id="primary-medium" placeholder="Enter text..." class="input-primery input-medium input" />
      <label for="primary-large" class="">Large</label>
      <input id="primary-large" placeholder="Enter text..." class="input-primery input-large input" />
    </form>
  </section>
  <section id="secondary" aria-label="secondary" class="secondary-part">
    <h2 class="title">Secondary</h2>
    <form>
      <label for="secondary-small">Small</label>
      <input id="secondary-small" placeholder="Enter text..." class="input-secondary input-small input" />
      <label for="secondary-medium">Medium</label>
      <input id="secondary-medium" placeholder="Enter text..." class="input-secondary input-medium input" />
      <label for="secondary-large">Large</label>
      <input id="secondary-large" placeholder="Enter text..." class="input-secondary input-large input" />
    </form>
  </section>
</body>

</html>
